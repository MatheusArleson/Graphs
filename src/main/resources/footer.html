				
				var layouter = new Graph.Layout.Spring(g);
				renderer = new Graph.Renderer.Raphael('canvas', g, width, height);
				redraw = function() {
					layouter.layout();
					renderer.draw();
				};
			};
		</script>
		
		<title>Graph Output</title>
		
	</head>
	
	<body>
		<div id="canvas"></div>
		<button id="redraw" onclick="redraw();">redraw</button>
	</body>
</html>
